<ng-container *ngIf="actionCodeChecked" [ngSwitch]="mode"> 
<!-- Reset Password --> 
    <ng-container *ngSwitchCase="'resetPassword'"> 
    <input mat-input [(ngModel)]="newPassword" type="text" id="newPassword"
    name="newPassword" placeholder="New Password"> <br> 
    <input mat-input [(ngModel)]="confirmPassword" type="text"
    id="confirmPassword" name="confirmPassword" placeholder="Confirm
    Password"> 
    <button mat-raised-button color="primary" (click)="handleResetPassword()">Confirm</button> 
    </ng-container> 
    <!-- Recover Email --> 
    <ng-container *ngSwitchCase="'recoverEmail'"> 
    </ng-container> 
    
    <!-- Verify Email --> 
    <ng-container *ngSwitchCase="'verifyEmail'"> 
    </ng-container> 
</ng-container>
