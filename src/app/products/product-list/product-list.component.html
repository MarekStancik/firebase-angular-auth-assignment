<div *ngIf="products">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products | async">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <button (click)="editProduct(product)">Edit</button>
            </td>
            <td>
                <button (click)="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
