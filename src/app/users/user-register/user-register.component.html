<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="register()" class="register-form">
                <mat-form-field>
                    <mat-label for="email">Email</mat-label>
                    <input matInput id="email" name="email" type="email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <mat-label for="pass">Password</mat-label>
                    <input matInput id="pass" name="pass" type="password" formControlName="password">
                    <mat-hint>Password has to contain at least 8 letters</mat-hint>
                </mat-form-field>

                <mat-form-field>
                    <mat-label for="rpass">Repeat Password</mat-label>
                    <input matInput id="rpass" name="password" formControlName="repeatPassword" 
                        type="password">
                    </mat-form-field>

                <mat-form-field>
                    <mat-label for="name">Display Name</mat-label>
                    <input matInput id="name" name="name" type="text" formControlName="displayName">
                </mat-form-field>

                <mat-form-field>
                    <mat-label for="age">Age</mat-label>
                    <input matInput id="age" name="age" type="text" formControlName="age">
                </mat-form-field>

                <mat-form-field>
                    <mat-label for="photo">Photo</mat-label>
                    <input matInput id="photo" name="photo" type="text" formControlName="photoURL">
                </mat-form-field>

                <button mat-button color="primary" (click)="ngSubmit">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
